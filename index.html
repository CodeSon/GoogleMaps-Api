<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
  #map{
    height:400px;
    width:100%;
  }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
<script>

function initMap(){

  //Map options
  var options={
    zoom: 8,
    center:{lat:5.7089,lng:0.0187}
  }

//new map
  var map = new google.maps.Map(document.getElementById('map'), options);

  //Add marker
  var marker = new google.maps.Marker({
    position:{lat:6.1050,lng:0.0140},
    map:map
  });

}

//Added Google Api with the auto key

</script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsA6ZWtsFDEwqPhSAmPZHPnX0k5QPaawA&callback=initMap">
  </script>
</body>
</html>
