<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
  #map{
    height:400px;
    width:100%;
  }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
<script>

function initMap(){

  //Map options
  var options={
    zoom: 8,
    center:{lat:5.7089,lng:0.0187}
  }

//new map
  var map = new google.maps.Map(document.getElementById('map'), options);
/*
  //Add marker
  var marker = new google.maps.Marker({
    position:{lat:6.1050,lng:0.0140},
    map:map,
    icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
  });

  var infoWindow = new google.maps.InfoWindow({
    content:'<h1>Somanya</h1>'
      });
    marker.addListener('click', function(){
      infoWindow.open(map, marker);
    });

    */

    addMarker({coords:{lat:6.1050,lng:0.0140},
      iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',

      content:'<h1>Somanya</h1>'
    });
    addMarker({coords:{lat:5.6333,lng:0.0167},
    content:'<h1>Tema Port</h1>'
    });

    // Add Marker function

    function addMarker(props){

      //Add marker
      var marker = new google.maps.Marker({
        position:props.coords,
        map:map,
      //  icon:props.iconImage
      });

//Check for custom icon
      if(props.iconImage){

        //set icon image
        marker.setIcon(props.iconImage);
      }

     //Check content

     if(props.content){

       var infoWindow = new google.maps.InfoWindow({
         content:props.content
           });

         marker.addListener('click', function(){
           infoWindow.open(map, marker);
         });
       }
    }
  }

//Added Google Api with the auto key

</script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsA6ZWtsFDEwqPhSAmPZHPnX0k5QPaawA&callback=initMap">
  </script>
</body>
</html>
